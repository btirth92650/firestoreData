
<div class="button">
  <button type="button" (click)="backtogal()" class="btn btn-primary"><i class="fa fa-reply" aria-hidden="true"></i>Back</button>

</div>
<h1 class="h1"> Registration Form </h1>
 
<form  [formGroup]="form" >

  <div class="row">
    <div class="form-group">
      <label for="text">Name</label>
      <input type="text" class="form-control" formControlName="Name" id="name" placeholder="Enter Name">

    </div>
    <div class="form-group">
      <label for="text">Address</label>
      <input type="text" class="form-control" formControlName="Address"  id="address" placeholder="Enter Address">

    </div>
    <div class="form-group">
      <label for="text">Pin Code</label>
      <input type="number" class="form-control" formControlName="PinCode" id="pincode" placeholder="Enter Pin Code">

    </div>
    <div class="form-group">
      <label for="text">Mobil Numbers </label>
      <input type="number" class="form-control" formControlName="MobilNumber" id="mobile" placeholder=" Enter Mobil Number">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="Password" id="exampleInputPassword1" placeholder=" Enter Password">
    </div>
   
  </div>
  <div class="button">
    <button *ngIf="!isEditable" type="submit"  (click)="submit()" class="btn btn-primary">Submit</button>
    <button *ngIf="isEditable" type="submit" (click)="submit()"  class="btn btn-success send"> Update</button>

    </div>
</form>
